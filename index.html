<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Погода здесь</h1>
                <button class="reload-geolocation-button" id='reload-button'>
                    <span>Обновить геолокацию</span>
                    <img src="/static/images/refresh.svg"/>
                </button>
            </header>
            <section class="cur-weather" id='cur-weather'>
            </section>
            <section class="favorites">
                <div class="header header-fav">
                    <h2>Избранное</h2>
                    <form class="new-city" id='new-city'>
                        <input type="text" placeholder="Добавить новый город" id='city-name'/>
                        <button class="circle-button" id='button-add'>
                            <img src='/static/images/add.svg' />
                        </button>
                    </form>
                </div>
                <ul class="flex-cols none-style" id="city-favs">
                </ul>
            </section>
        </main>
        <script src="static/scripts/index.js" type="application/javascript"></script>
    </body>
</html>
